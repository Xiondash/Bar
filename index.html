<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva - Bar de Música</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Formulario de Datos - Cabrón</h2>

  <form id="dataForm" action="https://script.google.com/macros/s/AKfycbzKt9GWrjP5iN14CrWWyyjQbd75H5H0yHS0vqdp7EZZnHmr0I4uVk3P75R9P4n1NAZf2w/exec" method="POST" target="hidden_iframe" onsubmit="enviarMensaje()">
    <label>Nombre: <input type="text" name="nombre" required></label><br>
    <label>Correo: <input type="email" name="correo" required></label><br>
    <label>Teléfono: <input type="text" name="telefono" required></label><br>
    <label>Fecha de nacimiento: <input type="date" name="fecha"></label><br>
    <label>Comentarios: <textarea name="comentarios"></textarea></label><br>
    <button type="submit">Enviar</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <p id="respuesta"></p>

  <script>
    function enviarMensaje() {
      document.getElementById("respuesta").textContent = "Datos enviada correctamente!";
      document.getElementById("dataForm").reset();
    }
  </script>
</body>
</html>
