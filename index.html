<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva - Bar de Música</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Formulario de Datos - Cabrón</h2>

  <form id="dataForm">
    <label>Nombre: <input type="text" name="nombre" required></label><br>
    <label>Correo: <input type="email" name="correo" required></label><br>
    <label>Teléfono: <input type="text" name="telefono" required></label><br>
    <label>Fecha de nacimiento: <input type="date" name="fecha"></label><br>
    <label>Comentarios: <textarea name="comentarios"></textarea></label><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('dataForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzKt9GWrjP5iN14CrWWyyjQbd75H5H0yHS0vqdp7EZZnHmr0I4uVk3P75R9P4n1NAZf2w/exec', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (result.status === 'ok') {
          respuesta.textContent = "¡Reserva enviada correctamente!";
          form.reset();
        } else {
          respuesta.textContent = "Error al enviar la reserva.";
        }
      } catch (err) {
        console.error(err);
        respuesta.textContent = "Error de conexión.";
      }
    });
  });
  </script>
</body>
</html>
